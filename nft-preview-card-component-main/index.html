<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/css/style.css">

</head>
<body>
<main>
  <article class="card">
    <div class="image-container">
      <img class="card__image" src="images/image-equilibrium.jpg" alt="Cube">
    </div>
    <div class="card__details">
      <div class="card__text">
        <div class="card__title-description">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info">
          <div class="info__price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <span>0.041 ETH</span>
          </div>
          <div class="info__time">
            <img src="images/icon-clock.svg" alt="clock icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <hr class="divide">
      <div class="creator">
        <img class="creator__avatar" src="images/image-avatar.png" alt="Profile picture of Jules Wyvern">
        <div class="creator__text">
          <p>Creation of</p>
          <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </article>
</main>
</body>
</html>
