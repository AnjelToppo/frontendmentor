<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>

</head>
<body>

<main>
  <div class="dashboard">
    <div class="user">
        <div class="user__info">
          <img class="user__avatar" src="images/image-jeremy.png" alt="Profile picture of Jeremy Robson">
          <div class="user__report">
            <span class="user__report--title">Report for</span>
            <span class="user__name">Jeremy Robson</span>
          </div>
        </div>
          <ul class="selected-routine" data-routine="weekly">
            <li class="selected-routine--item"><button class="daily-btn">Daily</button></li>
            <li class="selected-routine--item"><button class="weekly-btn">Weekly</button></li>
            <li class="selected-routine--item"><button class="monthly-btn">Monthly</button></li>
          </ul>
    </div>

    <div class="board">
    </div>
  </div>
</main>
</body>
</html>
