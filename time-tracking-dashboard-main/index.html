<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<main>
  <div class="dashboard">
    <div class="user">
        <div class="user__info">
          <img class="user__avatar" src="images/image-jeremy.png" alt="Profile picture of Jeremy Robson">
          <div class="user__report">
            <span class="user__report--title">Report for</span>
            <span class="user__name">Jeremy Robson</span>
          </div>
        </div>
          <ul class="selected-routine" data-routine="weekly">
            <li class="selected-routine--item"><button class="daily-btn">Daily</button></li>
            <li class="selected-routine--item"><button class="weekly-btn">Weekly</button></li>
            <li class="selected-routine--item"><button class="monthly-btn">Monthly</button></li>
          </ul>
    </div>

    <div class="board">
      <div class="card--work">
        <div class="board__content">
            <div class="board__title">
              <span class="activity">Work</span>
              <button class="more-btn"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
            </div>
            <div class="board__data">
              <time class="time">32hrs</time>
              <span class="previous-time">Last Week - 36hrs</span>
            </div>
        </div>
      </div>
      <div class="card--play">
        <div class="board__content">
          <div class="board__title">
            <span class="activity">Play</span>
            <button class="more-btn"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="board__data">
            <time class="time">10hrs</time>
            <span class="previous-time">Last Week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="card--study">
        <div class="board__content">
          <div class="board__title">
            <span class="activity">Study</span>
            <button class="more-btn"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="board__data">
            <time class="time">4hrs</time>
            <span class="previous-time">Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="card--exercise">
        <div class="board__content">
          <div class="board__title">
            <span class="activity">Exercise</span>
            <button class="more-btn"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="board__data">
            <time class="time">4hrs</time>
            <span class="previous-time">Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="card--social">
        <div class="board__content">
          <div class="board__title">
            <span class="activity">Social</span>
            <button class="more-btn"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="board__data">
            <time class="time">5hrs</time>
            <span class="previous-time">Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="card--self-care">
        <div class="board__content">
          <div class="board__title">
            <span class="activity">Self Care</span>
            <button class="more-btn"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          </div>
          <div class="board__data">
            <time class="time">2hrs</time>
            <span class="previous-time">Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
