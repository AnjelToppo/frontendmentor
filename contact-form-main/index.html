<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<main>
    <form action="" class="contact-form" novalidate>
        <div class="content">
            <h1>Contact Us</h1>
            <div class="fields">
                <div class="fields__name">
                    <div class="fields__name--first">
                        <label for="first-name">First Name <span aria-hidden="true">*</span></label>
                        <input id="first-name" type="text" name="first-name" required aria-required="true" aria-errormessage="first-name-error" autocomplete="name">
                        <p id="first-name-error" class="error-message" aria-live="polite">This field is required</p>
                    </div>
                    <div class="fields__name--last">
                        <label for="last-name">Last Name <span aria-hidden="true">*</span></label>
                        <input id="last-name" type="text" name="last-name" required aria-required="true" aria-errormessage="last-name-error" autocomplete="name">
                        <p id="last-name-error" class="error-message" aria-live="polite">This field is required</p>
                    </div>
                </div>
                <div class="fields__email">
                    <label for="email">Email Address <span aria-hidden="true">*</span></label>
                    <input id="email" type="email" name="email" required aria-required="true" aria-errormessage="email-error" autocomplete="email">
                    <p id="email-error" class="error-message" aria-live="polite">Please enter a valid email address</p>
                </div>
                <fieldset class="fields__query" aria-required="true" aria-errormessage="query-error" role="radiogroup">
                    <legend>Query Type <span aria-hidden="true">*</span></legend>
                    <div class="fields__radio">
                        <div class="fields__radio--enquiry">
                            <input type="radio" name="query" id="radio-enquiry" value="general enquiry">
                            <label for="radio-enquiry">General Enquiry</label>
                        </div>
                        <div class="fields__radio--request">
                            <input type="radio" name="query" id="radio-request" value="support request" required>
                            <label for="radio-request">Support Request</label>
                        </div>
                    </div>
                    <p id="query-error" class="error-message" aria-live="polite">Please select a query type</p>
                </fieldset>
                <div class="message">
                    <label for="message">Message <span aria-hidden="true">*</span></label>
                    <textarea name="message" id="message" rows="3" required aria-required="true" aria-errormessage="message-error"></textarea>
                    <p id="message-error" class="error-message" aria-live="polite">This field is required</p>
                </div>

            </div>
        </div>

        <div class="consent-checkbox">
            <input type="checkbox" name="consent" id="consent" required aria-required="true" aria-errormessage="consent-error">
            <label for="consent">I consent to being contacted by the team <span aria-hidden="true">*</span></label>
            <p id="consent-error" class="error-message" aria-live="polite">To submit this form, please consent to being contacted</p>
        </div>

        <button class="submit-btn">Submit</button>
    </form>
    <dialog class="toast" role="alertdialog" aria-live="assertive">
        <div class="container">
            <h2><img src="assets/images/icon-success-check.svg" alt="">Message Sent!</h2>
            <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
    </dialog>
</main>

</body>
</html>
