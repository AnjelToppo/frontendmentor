<main>
    <form action="" class="contact-form" novalidate>
        <div class="content">
            <h1>Contact Us</h1>
            <div class="fields">
                <div class="fields__name">
                    <div class="fields__name--first">
                        <label for="first-name">First Name <span aria-hidden="true">*</span></label>
                        <input id="first-name" type="text" name="first-name" required>
                    </div>
                    <div class="fields__name--last">
                        <label for="last-name">Last Name <span aria-hidden="true">*</span></label>
                        <input id="last-name" type="text" name="last-name" required>
                    </div>
                </div>
                <div class="fields__email">
                    <label for="email">Email Address <span aria-hidden="true">*</span></label>
                    <input id="email" type="email" name="email" required>
                </div>
                <fieldset class="fields__query">
                    <legend>Query Type <span>*</span></legend>
                    <div class="fields__radio">
                        <div class="fields__radio--enquiry">
                            <input type="radio" name="query" id="radio-enquiry" value="general enquiry">
                            <label for="radio-enquiry">General Enquiry</label>
                        </div>
                        <div class="fields__radio--request">
                            <input type="radio" name="query" id="radio-request" value="support request">
                            <label for="radio-request">Support Request</label>
                        </div>
                    </div>
                </fieldset>
                <div class="message">
                    <label for="message">Message <span aria-hidden="true">*</span></label>
                    <textarea name="message" id="message" rows="3" required></textarea>
                </div>

            </div>
        </div>

        <div class="consent-checkbox">
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">I consent to being contacted by the team <span aria-hidden="true">*</span></label>
        </div>

        <button class="submit-btn">Submit</button>
    </form>
</main>
