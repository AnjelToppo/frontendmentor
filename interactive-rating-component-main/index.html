<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<main>
    <article class="rating-card">
        <div class="rating-content" data-rating="">

            <div class="star-container">
                <img src="images/icon-star.svg" alt="Rating star icon">
            </div>
            <div class="rating-texts">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!</p>
                <ul aria-label="rating options" class="rating-lists">
                    <li><button aria-label="Rate 1 out of 5" value="1">1</button></li>
                    <li><button aria-label="Rate 2 out of 5" value="2">2</button></li>
                    <li><button aria-label="Rate 3 out of 5" value="3">3</button></li>
                    <li><button aria-label="Rate 4 out of 5" value="4">4</button></li>
                    <li><button aria-label="Rate 5 out of 5" value="5">5</button></li>
                </ul>
            </div>
            <button class="submit-btn">Submit</button>
        </div>
    </article>

    <article class="thanks-card hidden">
        <div class="thanks-content">
            <img src="images/illustration-thank-you.svg" alt="">
            <p class="thanks-card--rating">You selected&nbsp;<span class="rating-number">4</span>&nbsp;out of 5</p>
            <div class="message-container">
                <span>Thank you!</span>
                <p>We appreciate you taking the time to give a rating. If you ever need more support,
                    donâ€™t hesitate to get in touch!</p>
            </div>
        </div>
    </article>

</main>
</body>
</html>
